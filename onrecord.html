<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <pre id="readout">Waiting for data...</pre>
    <script>
      grist.ready();
      grist.onRecord(function(record) {
       <!-- document.getElementById('readout').innerHTML = JSON.stringify(record, null, 2);  --->
      document.getElementById('readout').innerHTML= '<iframe src="$record.Link_to_bookmarks" width="100%" height="100%"></iframe>';  
    
    
        });
  </script>
    
    
  </body>
</html>
