<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <pre id="readout">Waiting for data...</pre>
    <script>
      grist.ready();
      grist.onRecord(function(record) {
        var tableId = null;
      var rowId = null;
      var colId = null;
      var cachedData = null;
      function render(elemId, content) {
        var el = document.getElementById(elemId);
        if (!content) {
          el.style.display = 'block';
        } else {
          el.innerHTML =  <iframe src="el" width="100%" height="100%"></iframe>';  
        }
      }
            
    
        });
  </script>
    
    
  </body>
</html>
